<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class ="text">
        <p style="font-family:helvetica" style="font-size:11px">Login to the email you used when registering. You should see an email asking you to verify your account in your inbox (if not there check spam).<br>Open the email and press the button labelled "verify email" as indicated by the red arrow. Once a new page has opened, press the white arrow on the right</p>
    </div>
    <img src="{{ url_for('static', filename='images/email.png')}}" alt="email">
    <a href="{{ url_for('confirmation') }}">
        <div class="next"></div>
    </a>
    <a href="{{ url_for('server') }}">
        <div class="back"></div>
    </a>
    <div id="arrowAnim">
        <div class="arrowSliding">
        <div class="arrow"></div>
    </div>

</body>
<style>
    img{
        display: block;
        margin: 0 auto;
        width: 1000px;
        height:auto;

    }

    body{
        background-image: url({{ url_for('static', filename='images/background.jpg')}});
        height: 100vh;
        background-size: cover;
        background-position;

        }
.next {
  width: 50px;
  height: 50px;
  border: 30px solid;
  border-color: white transparent transparent white;
  transform: rotate(-225deg);
  position: absolute;
  top: 30%;
  left: 90%;

}
.back {
  width: 50px;
  height: 50px;
  border: 30px solid;
  border-color: white transparent transparent white;
  transform: rotate(-45deg);
  position: absolute;
  top: 30%;
  left: 5%;

}
.back:hover,
.next:hover {
  border-color: red transparent transparent red;
}
#arrowAnim {
  position:absolute;
  top: 430px;
  left:655px;
  width: 10px;
  height: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.arrow {
  width: 10px;
  height: 10px;
  border: 10px solid;
  border-color: red transparent transparent red;
  transform: rotate(-225deg);
}

.arrowSliding {
  position: absolute;
  -webkit-animation: slide 2s linear infinite;
}



@-webkit-keyframes slide {
    0% { opacity:0; transform: translateX(-20px); }
   20% { opacity:1; transform: translateX(-18px); }
   80% { opacity:1; transform: translateX(+18px); }
  100% { opacity:0; transform: translateX(+20px); }
}
.text{
border-radius: .3rem;
text-align: center;
position: absolute;
top: 600px;
left:170px;
background-color: white;
border-radius: 20px;
height: 50px;
color: #333;
padding: .7rem;
width: max-content;
    }

</style>
</html>
